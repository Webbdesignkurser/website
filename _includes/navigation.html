<header class="navbar navbar-fixed-top" role="navigation">
	<div class="container">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<h1 style="display: none;">Webbdesignkurser</h1>
			<a class="navbar-brand logo" href="{{ site.url }}">{% image logo.svg %}</a>
		</div>
		<div class="navbar-collapse nav-collapse collapse navbar-right" id="navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="100" data-close-others="false">Webbkurser <span class="caret"></span></a>
					<ul class="dropdown-menu">
            {% for course in site.courses %}
            	<li><a tabindex="-1" href="{{ site.url }}/{{ course.id }}/inledning">{{ course.title }}</a></li>
            {% endfor %}
					</ul>
				</li>
				<li><a href="{{ site.url }}/faq">Vanliga frågor</a></li>
				<li><a href="{{ site.url }}/bidra">Bidra</a></li>
				<li><a href="{{ site.url }}/om-sidan">Om sidan</a></li>
				<form  action="{{ site.url }}/search" method="get" class="navbar-form navbar-right" role="search">
					<div class="form-group pull-right">
				    <input type="text" id="search-query" class="form-control" name="q" placeholder="Search" autocomplete="off">
					</div>
				</form>
			</ul>
		</div> <!-- .nav-collapse -->
	</div> <!-- .container -->
</header>

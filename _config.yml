safe: false
lsi: false
markdown: kramdown
pygments: true

title:            Webbdesignkurser
description: "Hur gör man en hemsida? Få svaret på Webbdesignkurser där alla kurser är gratis och lätta att komma igång med! Vi hjälper dig att bli en ninja på webbdesign"
url: /

destination: ./_site/

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
username: Webbdesignkurser
repo: website
branch: master

disqus_shortname: webbdesignkurser

permalink:   /:categories/:title/

paginate: 10
paginate_path: "blog/page:num"

exclude:
  - README.md
  - Rakefile
  - Gemfile
  - Gemfile.lock
  - changelog.md
  - "*.Rmd"
  - vendor
  - .travis.yml

assets:
  js_compressor:  yui
  css_compressor: yui
  gzip: false
  sources:
    - _assets/js
    - _assets/css
    - assets/images

gems: [jekyll-assets]

lunr_search:
  excludes: [sitemap.xml,feed.xml]
# display_path: "website/assets"